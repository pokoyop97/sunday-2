<section>
    <nav class="menu" tabindex="0">
      <div class="smartphone-menu-trigger"></div>
    <header class="avatar" *ngIf="user.photoUrl">
          <img [src]="user.photoUrl" />
      <h2>{{user.name}}</h2>
    </header>
      <ul>
      <li tabindex="1" class="icon-dashboard btn" [routerLink]="['/proyectos']" routerLinkActive="active"><span>Proyectos</span></li>
      <li tabindex="2" class="icon-customers btn" [routerLink]="['/tareas']" routerLinkActive="active"><span>Tareas</span></li>
      <li tabindex="3" class="icon-users btn"     [routerLink]="['/miembros']" routerLinkActive="active"><span>Miembros</span></li>  
      <li tabindex="4" class="icon-users btn"     [routerLink]="['/chat']" routerLinkActive="active"><span>Chat</span></li>  
      <li tabindex="5" class="icon-users btn"     [routerLink]="['/refi']" routerLinkActive="active"><span>Solicitudes</span></li>  
    </ul>
    <ul>
      <li tabindex="5" class="icon-settings btn" (click)="onLogout()"><span>Salir</span></li>
    </ul>
  </nav>  
  </section>
  
  <section id="users" class="mt-5 container-proyectos">
    <h3>Solicitudes</h3>
    <div class="container-fluid">
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-4 " *ngFor="let projects of projectsU">
            <div class="card_user">
              <div class="card">
                <div class="card-body text-center">
                  <p>
                    <img class="img-fluid" src="{{projects.img}}">
                  </p>
                  <p class="card-text">
                    {{projects.name}}
                  </p>
                  <p class="card-text">
                      {{projects.descripcion}}
                    </p>
                  <div>
                    <button pButton type="button" label="Aceptar" class="ui-button-rounded ui-button-success"  (click)="unirse(projects.Project_id,projects.rol)"></button>
                    <button pButton type="button" label="Rechazar" class="ui-button-rounded ui-button-danger"  (click)="rechazar(projects.Project_id, projects.rol)"></button>
                  </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </section>
